<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <input type="number" id="numberInput" placeholder="Enter your number">
  <button onclick="sendNumber()">Send</button>

  <div class="counter-box">
    <button onclick="changeValue(-1)">-</button>
    <div id="valueDisplay" class="value">0</div>
    <button onclick="changeValue(1)">+</button>
  </div>

  <script src="jo.js"></script>
</body>
</html>
